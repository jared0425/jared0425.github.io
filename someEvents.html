  <meta charset="UTF-8">
  <title>Some Events</title>  
  <script>    
	function showEvent(from, text) {
		alert( from + text );}	
	showEvent( 'Load', 'Page');
  </script>
</head>

<body onload="showEvent('Hello Page! ', 'The page has loaded.')">	
  <button onclick="showEvent('Ah! ', 'You clicked the button! Good for you!')" type="button">Click Me!</button>	 
</body>
